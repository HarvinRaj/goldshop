name: Go Formatting

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  Go-Lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Checkout code from the repository

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23.4'

    - name: Run Go Linter
      uses: golangci/golangci-lint-action@v4
      with:
        version: v1.54.2
        args: > 
          run ./...
